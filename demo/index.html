<html>
<head>

    <script type="text/javascript" src="../../ww-core/webwidgets.js"></script>
    <script type="text/javascript" src="../../ww-core/utils.js"></script>

    <link rel="import" href="../ww-spinner.html">

</head>
<body>

    <h2>WWSpinner Demo</h2>

    <ww-spinner id="mySpinner"></ww-spinner>


    <input id="btnChange" type="button" value="Hide" onclick="changeSpinnerStatus()">

    <script type="text/javascript">
        const $spinner = document.querySelector('#mySpinner');
        const $btnChange = document.querySelector('#btnChange');
        var running = false;

        function changeSpinnerStatus() {
            if (running) {
                $btnChange.value = 'Hide';
                $spinner.hide();
            } else {
                $btnChange.value = 'Show';
                $spinner.show();
            }
            running = !running;
        }//EndFunction.

    </script>

</body>
</html>
